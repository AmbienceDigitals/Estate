<!-- Reactive Form -->

<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>

            <div class="card-body">
                <form [formGroup]= "registrationForm" (ngSubmit) = "onSubmit()">
                    <div class="form-group col-12 m-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName ="userName">

                        <span *ngIf="!userName.valid && userName.touched" 
                        class="error-block ">
                            please provide a name
                        </span>
                    </div>

                    <div class="form-group col-12 m-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName ="email">

                        <span *ngIf="!email.valid && email.touched" class="error-block">
                            <span *ngIf="email.hasError('required')">
                                please provide email id
                            </span>
                            <span *ngIf="email.hasError('email')">
                                please provide valid email id
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12 m-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName ="password">

                        <span *ngIf="!password.valid && password.touched" class="error-block">
                            <span *ngIf="password.errors['required']">
                                please provide password
                            </span>
                            <span *ngIf="password.errors.minlength">
                                password should not be less than 8 characters
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12 m-2">
                        <label for="confirm-password" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" formControlName ="confirmPassword">

                        <span *ngIf="!confirmPassword.valid && confirmPassword.touched" class="error-block">
                            <span *ngIf="confirmPassword.hasError('required')">
                                please confirm password
                            </span>
                        </span>

                        <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid" class="error-block">
                            passwords do not match
                        </span>
                    </div>

                    <div class="form-group col-12 m-2">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="tel" class="form-control" formControlName ="mobile">
                    </div>

                    <div class="form-group col-12 m-2">
                        <button type="submit" class="btn btn-primary m-2" >Save</button>
                        <button type ="reset" class="btn btn-secondary">Cancel</button>
                    </div>

                    <!-- DIsplaying form values to the  site -->
<!-- 
                    form.Values: {{registrationForm.value | json}} <br>
                    form.Status: {{registrationForm.valid}} -->

                </form>
            </div>
        </div>
    </div>
</div>
