<!-- Template Driven Form -->
<div class="row mb-5">
    <div class="col-8">

        <div class="card">
            <div class="card-header">
               <h3> List Your Property</h3> 
            </div>

            <div class="card-body m-4">
                <form (ngSubmit) ="onSubmit(Form)" #Form="ngForm"> 

                    <div>
                        <tabset #formTabs>
                        <tab heading="Basic Info">

                            <div class="form-group col-12 m-2">
                                <!-- using Ngx Bootstrap Radio buttons -->
                                <p>I want to</p>
                                <div class="btn-group m-2" btn btn btnRadioGroup>
                                    <label class="btn btn-outline-primary m-2" 
                                    btnRadio = 1 tabindex="0" role="button" name = "SellRent"> Sell</label>
                                    
                                    <label class="btn btn-outline-primary m-2" 
                                    btnRadio = 2 tabindex="0" role="button" name = "SellRent"> Rent</label>

                                </div> 
                            </div>

                            <div class="form-group col-12 m-2">
                                <!-- using Ngx Bootstrap Radio buttons -->
                                <p>BHK (Bedroom, Hall, Kitchen)</p>
                                <div class="btn-group m-2" btn btn btnRadioGroup>
                                    <!-- usiong ng for loop -->
                                    <label 
                                    *ngFor="let bhk of [1, 2, 3, 4]"
                                    class="btn btn-outline-primary m-2" 
                                    [btnRadio]= "bhk" tabindex="0" role="button" name = "SellRent"> {{bhk}}</label>

                                </div> 
                            </div>

                            <div class="form-group col-12 m-2">
                                <!-- using Ngx Bootstrap Radio buttons -->
                                <p>Property Type </p>
                                <div class="btn-group m-2" btn btn btnRadioGroup>
                                    <!-- usiong ng for loop -->
                                    <label 
                                    *ngFor="let ptype of propertyTypes"
                                    class="btn btn-outline-primary m-2" 
                                    [btnRadio]= "ptype" tabindex="0" role="button" name = "SellRent"> {{ptype}}</label>

                                </div> 
                            </div>

                            <div class="form-group col-12 m-2">
                                <!-- using Ngx Bootstrap Radio buttons -->
                                <p>Furnishing Type </p>
                                <div class="btn-group m-2" btn btn btnRadioGroup>
                                    <!-- usiong ng for loop -->
                                    <label 
                                    *ngFor="let ftype of furnishTypes"
                                    class="btn btn-outline-primary m-2" 
                                    [btnRadio]= "ftype" tabindex="0" role="button" name = "SellRent"> {{ftype}}</label>

                                </div> 
                            </div>

                            <div class="form-group col-12 m-3">
                                <label>In Building/Society/Project</label>
                                <input type="text" class="form-control" 
                                #propName = "ngModel" 
                                ngModel name = "Name" required minlength="5">
                
                                <span class="error-block" *ngIf = "!propName.valid && propName.touched">
                                    <span *ngIf = "propName.errors.required">
                                        Please provide name
                                    </span>
                
                                    <span *ngIf = "propName.errors.minlength">
                                        name must be atleast 5 characters in length
                                    </span>
                                </span>
                            </div>
                
                            <!-- <div class="form-group col-12 m-3">  
                                <label for="type">Type</label>
                                <input type="text" class="form-control" #propType = "ngModel" ngModel name = "Type" required>
                
                                <span class="error-block" *ngIf = "!propType.valid && propType.touched">
                                    Please provide type
                                </span>
                            </div> -->
                
                            <div class="form-group col-12 m-3">
                                <label >City</label>
                                <input type="text" class="form-control">
                
                                <!-- <span class="error-block" *ngIf = "!propPrice.valid && propPrice.touched">
                                    Please provide price 
                                </span> -->
                            </div>
                
                            <!-- <button [disabled] = "!Form.valid" type="submit" class="btn btn-primary m-2" >Save</button>
                            <button type ="reset" class="btn btn-primary m-2">Cancel</button> -->
                            <div class="form-group col-12 m-3">
                                <button type="button" class="btn btn-primary" style="width: 100%;" 
                                (click) = "selectTab(1)">Next</button>
                            </div>
                        </tab>

                        <tab heading="Pricing and Area">
                            <div class="form-group col-12 m-2">
                                <label>Price (in USD)</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12 m-2">
                                <label>Security (in USD)</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12 m-2">
                                <label>Maintenance (in USD)</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12 m-2">
                                <label>Built Area (in Sqr Feet)</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12 m-2">
                                <label>Carpet Area(in Sqr Feet)</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12 m-2">
                            <button type="button" class="btn btn-primary m-2" style="width: 45%;"
                            (click)="selectTab(2)">Next</button>

                                <button type="button" class="btn btn-primary m-2" style="width: 45%;"
                            (click)="selectTab(0)">Back</button>
                            </div>
                        </tab>

                        <tab heading="Address">
                            <div class="form-group col-12 m-2">
                                <label>Floor</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12 m-2">
                                <label>Total Floor</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12 m-2">
                                <label>Address</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12 m-2">
                                <label>Landmark</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group col-12">
                                <button type="button" class="btn btn-primary btn-block m-2" style="width: 45%;"
                                (click)="selectTab(3)">Next</button>

                                <button type="button" class="btn btn-primary btn-block m-2" style="width: 45%;"
                                (click)="selectTab(1)">Back</button>
                            </div>

                        </tab>

                        <tab heading="Other Details">
                            <div class="form-group col-12 m-2">
                                <label>Ready to Move</label><br>
                                <input type="radio" id="yes" value="1" name="RTM">
                                <label class="m-2">Yes</label>

                                <input type="radio" id="no" value="2" name="RTM">
                                <label class="m-2">No</label>
                            </div>

                            <div class="form-group col-3 m-2">
                                <label>Possession/Avaialble From</label>
                                <input type="text"
                                placeholder="Datepicker"
                                class="form-control"
                                bsDatepicker [bsConfig] = "{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                            </div> 

                            <div class="form-group col-12 m-2">
                                <label>Age of Property</label>
                                <input type="text" class="form-control">
                            </div>
            
                            <div class="form-group col-12 m-2">
                                <p>Gated Community</p>
                                <div class="btn-group" btnRadioGroup>
                                    <label class="btn btn-outline-primary m-2"
                                    btnRadio=1 tabindex="0" role="button" name="Gated">Yes</label>
                                    <label class="btn btn-outline-primary m-2"
                                    btnRadio=2  tabindex="0" role="button" name="Gated">No</label>
                                </div>
                            </div>

                            <!-- <div class="form-group col-12 m-2">
                                <p>Ready to Move</p>
                                <div class="btn-group" btnRadioGroup>
                                    <label class="btn btn-outline-primary mr-2"
                                    btnRadio=1 tabindex="0" role="button" name="Entrance">East</label>
                                    <label class="btn btn-outline-primary"
                                    btnRadio=2  tabindex="0" role="button" name="Entrance">West</label>
                                    <label class="btn btn-outline-primary"
                                    btnRadio=3  tabindex="0" role="button" name="Entrance">South</label>
                                    <label class="btn btn-outline-primary"
                                    btnRadio=4  tabindex="0" role="button" name="Entrance">North</label>
                                </div>
                            </div> -->

                            <div class="form-group col-12 m-2">
                                <label>Description</label>
                                <textarea type="text" class="form-control" rows="6"></textarea>
                            </div>

                            <div class="form-group col-12 m-2">
                                <button type="button" class="btn btn-primary m-2" style="width: 45%;"
                                (click)="selectTab(4)">Next</button>
            
                                <button type="button" class="btn btn-primary m-2" style="width: 45%;"
                                (click)="selectTab(2)">Back</button>
                            </div>
                        </tab>

                        <tab heading="Photos">
                            <div class="form-group col-12 m-2">
                                <div class="photo-control">
                                    <button class="mt-5" type="button">Upload</button> <br>
                                    This is under construction
                                </div>
                            </div>
                            <div class="form-group col-12 m-2">
                                <button type="button" class="btn btn-primary m-2" style="width: 100%"
                                (click)="selectTab(3)">Back</button>
                                <button type="submit" class="btn btn-primary m-2" style="width: 45%">Save</button>
                                <button type="reset" class="btn btn-primary m-2" style="width: 45%">Cancel</button>
                            </div>
                            <!-- <button type="button" class="btn btn-primary" style="width: 100%;" (click) = "selectTab(1)">Next</button> -->
                        </tab>
                        </tabset>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="col-4">
        <div class="card-header">
            <h3>Property Preview</h3>
            <div>
                <app-property-card></app-property-card>
            </div>
        </div>
    </div>

</div>
