
<div class="card prop">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" src="assets/images/{{property.Image}}.png" class="card-img-top propImg" alt="housing">
        <img *ngIf="!property.Image" src="assets/images/house (4).png" class="card-img-top propImg" alt="housing">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <fa-icon [icon] = edit routerLink = "/property-details/{{property.Id}}"></fa-icon>
                </button>
            </li>

            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <fa-icon [icon] = contact></fa-icon>
                </button>
            </li>
        </ul>
    </div>
        <div class="card-body">
            <h3>{{property.Name}}</h3>
            <h4>{{property.Type}}</h4>
            <h4>{{property.Price}}</h4>
        </div>
</div>
