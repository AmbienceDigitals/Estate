
<div class="card prop">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" src="assets/images/{{property.Image}}.png" class="card-img-top propImg" alt="housing">
        <img *ngIf="!property.Image" src="assets/images/house_default.png" class="card-img-top propImg" alt="housing">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <fa-icon [icon] = edit routerLink = "/property-details/{{property.Id}}"></fa-icon>
                </button>
            </li>

            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <fa-icon [icon] = contact></fa-icon>
                </button>
            </li>
        </ul>
    </div>
        <div class="card-body p-2">
            <h1 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h1>

            in {{property.Name}}
            <span *ngIf="property.Name">,</span>
            {{property.City}}
        
            <h6  class="mt-2">{{property.FType}}
            <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>
        
            <hr class="mt-0 mb-2">
        
            <h6 class="mb-0">Price: <span class = "font-highlight">{{property.Price}} NGN.</span> |
            Area:  <span class = "font-highlight">{{property.BuiltArea}} Sq M </span> </h6>
        </div>
</div>
